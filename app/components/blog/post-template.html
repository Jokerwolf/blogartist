<div class="post">
    <div class="post-header">
        <h1>
            {{ data.title }}
        </h1>
        <div class="post-date">
            {{ data.postDate | date }}
        </div>
    </div>
    <div class="post-body" ng-bind-html="data.content">
    </div>
    <div class="post-footer">
        <div class="feedback-section pull-right inline-children">
            <p ng-click="$parent.likePost(index)">
                <span class="glyphicon glyphicon-heart"></span>
                <span>{{ data.getLikesCount() }} Likes</span>
            </p>
            <p ng-click="$parent.commentPost()">
                <span class="glyphicon glyphicon-comment"></span>
                <span>{{ data.getCommentsCount() }}</span>
                <span>Comments</span>
            </p>
        </div>
    </div>
</div>
