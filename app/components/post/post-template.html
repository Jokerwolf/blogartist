<div class="post">
    <div class="post-header">
        <h1>
            {{ vm.title }}
        </h1>
        <div class="post-date">
            {{ vm.postDate | date }}
        </div>
    </div>
    <div class="post-body" ng-bind-html="vm.content">
    </div>
    <div class="post-footer">
        <div class="feedback-section inline-children
                    col-xs-offset-3 col-xs-9">
            <p ng-click="likePost()" class="likes" ng-class="{active: vm.isLiked}">
                <span class="glyphicon glyphicon-heart"></span>
                <span>{{ vm.getLikesCount() }} Likes</span>
            </p>
            <p ng-click="commentPost()" class="comments">
                <span class="glyphicon glyphicon-comment"></span>
                <span>{{ vm.getCommentsCount() }}</span>
                <span>Comments</span>
            </p>
        </div>
        <comments-section class="comment-area" ng-show="vm.isCommenting"
                          data-ng-controller="CommentController as comment">
        </comments-section>
    </div>
</div>
