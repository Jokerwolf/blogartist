<!DOCTYPE html>
<html data-ng-app="blogArtist">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Artist</title>
    <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css"/>
</head>
<body data-ng-app="blogArtist">
<navigation></navigation>
<header class="jumbotron blog-header">
    <div class="container">
        <div class="row">
            <div class="title-text col-xs-offset-1 col-xs-10">
                <h2>Just some thoughts</h2>
            </div>
        </div>
    </div>
</header>
<div class="container main-section
            col-xs-12
            col-sm-12
            col-md-offset-1 col-md-10"
     data-ng-controller="PostController as postCtrl">
    <blog-post data-ng-repeat="post in postCtrl.posts |
                               orderBy: '-postDate' track by post.id" vm="post"></blog-post>
</div>
<footer>
    <div class="container col-xs-offset-1 col-xs-10">
        <div class="row">
            <small>Some copiright info</small>
        </div>
    </div>
</footer>

<script type="text/javascript" src="assets/plugins/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="assets/plugins/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/plugins/angular/angular.js"></script>
<script type="text/javascript" src="assets/plugins/angular-route/angular-route.js"></script>
<script type="text/javascript" src="assets/plugins/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="assets/plugins/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="assets/plugins/socketsio/socket.io.js"></script>

<!-- App -->
<script type="text/javascript" src="app.module.js"></script>

<!-- Shared -->
<script type="text/javascript" src="shared/socketService.js"></script>
<script type="text/javascript" src="shared/navigation/navigationDirective.js"></script>

<!-- Post -->
<script type="text/javascript" src="blog/post/postController.js"></script>
<script type="text/javascript" src="blog/post/blogPostDirective.js"></script>
<script type="text/javascript" src="blog/post/postService.js"></script>
<script type="text/javascript" src="blog/post/post.js"></script>

<!-- Comment -->
<script type="text/javascript" src="blog/comment/commentController.js"></script>
<script type="text/javascript" src="blog/comment/commentsSectionDirective.js"></script>
<script type="text/javascript" src="blog/comment/commentFilter.js"></script>
<script type="text/javascript" src="blog/comment/comment.js"></script>

</body>
</html>
